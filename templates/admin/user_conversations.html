{% extends 'admin/master.html' %} {% block body %}
<style>
  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .btn-download {
    float: right;
  }
</style>

<div class="header-container">
  <h2>User Conversations</h2>
  <a href="{{ url_for('backup_db') }}" class="btn btn-primary btn-download"
    >Download Database Backup</a
  >
</div>

<h3>User List</h3>
<ul>
  {% for user in users %}
  <li>
    <a
      href="{{ url_for('user_conversations.user_conversations', user_id=user.id) }}"
      >{{ user.username }}</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
